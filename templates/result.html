<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설문 결과</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { padding: 8px 16px; font-size: 16px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>설문 결과</h1>
  <h2>당신에게 적합한 고등학교는 <strong>{{ recommended_school }}</strong>입니다!</h2>

  <table>
    <thead>
      <tr>
        <th>문항 이름</th>
        <th>응답</th>
      </tr>
    </thead>
    <tbody>
      {% for key, value in responses.items() %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/"><button>홈으로 돌아가기</button></a>
</body>
</html>
